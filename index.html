  <body style="margin: 0px; overflow: hidden">
    <main class="main">
      <div id="splashScreen" class="AR-tip" style="display:none">
        <p><strong>Hi there!</strong> <br> Once your camera loads, click "Start" and aim your device at the black square.
          <div class="instructions">
            <a><img src="assets/imag/NewInstruction.png" /></a>
          </div>
  
        </p>
        <div class="gotit btn custom-button">Start</div>
        <p>
          <br><cite>*If your load takes longer than 30 seconds or you see black 3D images, try Chrome on desktop ;)</cite>
      </p>
      </div>
      <div class="AR-tip" id="noMedia" style="display:none">
      </div>
  
    </main>

      </a-marker>
  
      <a-entity camera="" position="" rotation="" scale="" visible=""></a-entity>
      <a-entity cursor="fuse: true; fuseTimeout: 2000" raycaster="objects: .clickable" position="0 0 -1" scale="0.01 0.01 0.01" geometry="primitive: ring" material="color: white; shader: flat" rotation="" visible="">
          <a-animation begin="fusing" easing="ease-in" attribute="scale" fill="backwards" from="0.01 0.01 0.01" to="0.02 0.02 0.02" dur="3000"></a-animation>
          <a-animation begin="fusing" easing="ease-in" attribute="material.color" from="white" to="orange" dur="3000"></a-animation>

    <script type="text/javascript">  var gotitBtn = $(".gotit");
      gotitBtn.click(function() {
        gotitBtn.parent().css({
          display: "none"
        });
      });
      //Camera feature check
    function hasGetUserMedia() {
      return !!(navigator.getUserMedia || navigator.webkitGetUserMedia ||
        navigator.mozGetUserMedia || navigator.msGetUserMedia);
    }
  
    if (hasGetUserMedia()) {
      $('#splashScreen').css('display', 'block');
    } else {
      let template = '<p>This feature is not supported in your browser. Please try again using a different device and/or browser.</p>';
      $('#noMedia').append(template);
      $('#noMedia').css('display', 'block');
    }
    
    </script>
